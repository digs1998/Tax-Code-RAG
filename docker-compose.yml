version: '3.12'

services:
  # MCP Server (uses "mcp" stage)
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: mcp
    image: tax-code-mcp:latest
    container_name: tax-code-mcp
    stdin_open: true
    tty: true
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    
  # HTTP API Server (uses "http" stage)
  http-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: http
    image: tax-code-http:latest
    container_name: tax-code-http
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - PORT=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s